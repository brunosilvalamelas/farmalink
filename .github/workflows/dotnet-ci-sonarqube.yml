name: .NET CI with SonarQube and Coverage

on:
  pull_request:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup .NET SDK
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore "Backend/Backend.sln"

      # 4. Build the solution
      - name: Build
        run: dotnet build "Backend/Backend.sln"

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Run unit tests
        working-directory: Backend/BackendTests
        run: |
          dotnet test BackendTests.csproj --filter "FullyQualifiedName~BackendTests.Unit"

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Run integration tests
        working-directory: Backend/BackendTests
        run: |
          dotnet test BackendTests.csproj --filter "FullyQualifiedName~BackendTests.Integration"

  sonar-analysis:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup .NET SDK
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      # 3. Setup Java for SonarScanner
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      # 4. Install ReportGenerator & SonarScanner
      - name: Install tools
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          dotnet tool install -g dotnet-sonarscanner
      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # 5. Begin SonarQube analysis
      - name: Begin SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"brunosilvalamelas_farmalink" \
            /o:"brunosilvalamelas" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="Backend/BackendTests/coverage/coverage.xml" \
            /d:sonar.qualitygate.wait=false

      # 6. Generate coverage report
      - name: Ensure coverage folder exists
        run: mkdir -p Backend/BackendTests/coverage
      - name: Run tests with coverage
        working-directory: Backend/BackendTests
        run: |
          dotnet test BackendTests.csproj \
            /p:CollectCoverage=true \
            /p:CoverletOutput=coverage/coverage.xml \
            /p:CoverletOutputFormat=opencover
      - name: Generate HTML coverage report
        working-directory: Backend/BackendTests
        run: |
          reportgenerator \
            -reports:coverage/coverage.xml \
            -targetdir:coverage-report \
            -reporttypes:Html
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Backend/BackendTests/coverage-report

      # 7. End SonarQube analysis
      - name: End SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
